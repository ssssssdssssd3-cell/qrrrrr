<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر الإلكتروني</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.2rem; color: #666; }
        .product-card { transition: all 0.2s; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .sidebar-scroll { max-height: calc(100vh - 100px); overflow-y: auto; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30 border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="font-bold text-gray-800 text-xl flex items-center gap-2 hover:text-indigo-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                المتجر
            </a>
            <a href="index.html" class="flex items-center gap-1 text-sm text-gray-600 font-medium bg-gray-50 hover:bg-indigo-50 hover:text-indigo-600 px-4 py-2 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                تصفح الكل
            </a>
        </div>
    </header>

    <div id="app" class="flex-1 max-w-6xl mx-auto w-full p-4">
        <div class="loading">
            <div class="text-center">
                <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                جاري تحميل المنتجات...
            </div>
        </div>
    </div>

    <script>
        async function load() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const app = document.getElementById('app');

            try {
                // Fetch the database with cache busting
                const response = await fetch('products.json?v=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                
                const products = await response.json();
                
                if (id) {
                    // --- Product Detail View (Split Layout) ---
                    const product = products.find(p => p.id == id);
                    if (!product) {
                        window.location.href = 'index.html'; // Redirect to home if id not found
                        return;
                    }

                    const alternatives = products.filter(p => p.id != id);
                    
                    // Sidebar List Item Template
                    const renderSideItem = (p) => `
                        <a href="?id=${p.id}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 transition border border-transparent hover:border-gray-200 group">
                            <div class="h-10 w-10 rounded bg-indigo-50 flex items-center justify-center text-indigo-500 shrink-0 group-hover:bg-indigo-600 group-hover:text-white transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="font-bold text-gray-800 text-sm truncate">${p.name}</div>
                                <div class="text-indigo-600 font-bold text-xs">${Number(p.price).toFixed(2)} ريال</div>
                            </div>
                        </a>
                    `;

                    app.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 items-start">
                            
                            <!-- Main Product Column -->
                            <div class="md:col-span-2 lg:col-span-3 space-y-6">
                                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                                    <!-- Product Hero -->
                                    <div class="bg-gradient-to-br from-indigo-500 to-purple-600 h-48 md:h-64 flex items-center justify-center relative">
                                        <div class="absolute top-4 left-4 text-white/50 text-xs bg-black/20 px-2 py-1 rounded backdrop-blur-sm">#${product.id}</div>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 md:h-32 md:w-32 text-white opacity-90 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                        </svg>
                                    </div>
                                    
                                    <div class="p-6 md:p-8">
                                        <div class="flex flex-wrap items-start justify-between gap-4 mb-4">
                                            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 leading-tight">${product.name}</h1>
                                            <div class="bg-green-50 text-green-700 px-3 py-1 rounded-full text-sm font-semibold border border-green-100 shrink-0">
                                                متوفر
                                            </div>
                                        </div>

                                        <div class="flex items-baseline gap-2 mb-8">
                                            <span class="text-4xl font-bold text-indigo-600">${Number(product.price).toFixed(2)}</span>
                                            <span class="text-gray-500 font-medium text-lg">ريال</span>
                                        </div>
                                        
                                        <div class="bg-gray-50 rounded-xl p-5 border border-gray-100 mb-8">
                                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">تفاصيل المنتج</h3>
                                            <p class="text-gray-700 leading-relaxed text-base">${product.description || 'لا يوجد وصف متاح لهذا المنتج.'}</p>
                                        </div>

                                        <button class="w-full bg-indigo-600 text-white text-center py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 flex items-center justify-center gap-2 transform active:scale-[0.99]">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                                <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                                            </svg>
                                            اطلب الآن
                                        </button>
                                    </div>
                                </div>

                                <!-- Mobile Alternatives (Visible only on small screens) -->
                                <div class="md:hidden mt-8">
                                    <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2 text-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                                        </svg>
                                        منتجات أخرى قد تعجبك
                                    </h3>
                                    <div class="space-y-2">
                                        ${alternatives.map(renderSideItem).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- Desktop Sidebar (Visible only on medium+ screens) -->
                            <div class="hidden md:block md:col-span-1 bg-white rounded-xl shadow-sm border border-gray-200 p-4 sticky top-24">
                                <h3 class="font-bold text-gray-800 mb-4 text-sm uppercase tracking-wider text-center border-b border-gray-100 pb-2">تصفح المنتجات</h3>
                                <div class="sidebar-scroll space-y-2">
                                     ${alternatives.map(renderSideItem).join('')}
                                     ${alternatives.length === 0 ? '<p class="text-center text-gray-400 text-sm py-4">لا توجد منتجات أخرى.</p>' : ''}
                                </div>
                            </div>
                        </div>
                    `;

                } else {
                    // --- Full List View ---
                    const listHtml = products.map(p => `
                        <a href="?id=${p.id}" class="product-card bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-full group">
                            <div class="h-40 bg-gray-50 flex items-center justify-center relative overflow-hidden">
                                <div class="absolute inset-0 bg-indigo-600 opacity-0 group-hover:opacity-10 transition duration-300"></div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-300 group-hover:scale-110 transition duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                            </div>
                            <div class="p-4 flex-1 flex flex-col">
                                <h2 class="font-bold text-gray-800 text-lg mb-1 group-hover:text-indigo-600 transition">${p.name}</h2>
                                <p class="text-sm text-gray-500 line-clamp-2 mb-4 flex-1">${p.description || 'بدون وصف'}</p>
                                <div class="flex items-center justify-between mt-auto">
                                    <span class="text-indigo-600 font-bold text-lg">${Number(p.price).toFixed(2)} <span class="text-xs">ريال</span></span>
                                    <span class="bg-gray-100 text-gray-600 p-2 rounded-full group-hover:bg-indigo-600 group-hover:text-white transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </a>
                    `).join('');

                    app.innerHTML = `
                        <div class="mb-8 text-center">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">جميع المنتجات المتوفرة</h2>
                            <p class="text-gray-500">اختر منتجاً لعرض التفاصيل</p>
                        </div>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${products.length ? listHtml : '<div class="col-span-full text-center py-12 bg-white rounded-xl border-2 border-dashed border-gray-200"><p class="text-gray-500 text-lg">المخزون فارغ حالياً.</p></div>'}
                        </div>
                    `;
                }

            } catch (error) {
                app.innerHTML = `
                    <div class="max-w-md mx-auto p-6 bg-red-50 rounded-xl border border-red-200 text-center">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <h3 class="font-bold text-lg text-red-800 mb-2">خطأ في تحميل البيانات</h3>
                        <p class="text-sm text-red-600 mb-4">
                            لم يتم العثور على ملف <b>products.json</b>.
                            <br>
                            يجب عليك التأكد من أن الملفات (index.html) و (products.json) موجودة معاً.
                        </p>
                        <a href="index.html" class="inline-block bg-white border border-red-300 text-red-700 px-4 py-2 rounded-lg hover:bg-red-50 transition">
                            إعادة المحاولة
                        </a>
                    </div>
                `;
                console.error(error);
            }
        }
        load();
    </script>
</body>
</html>
